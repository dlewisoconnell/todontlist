<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Don't List</title>
</head>
<body>

  <h1>To-Don't List</h1>
  <div class=explain>Add your worst habits to the To-Don't List, then
   at the end of the day double click to remove the habits you successfully 
  avoided and view your special message!</div>

  <div class="container">
    <input id="inputField" type="text" onfocus="this.value=''" value="Enter To-Don't Here"></div>
    <button id="addToDont">Add To-Don't</button>
    <div class="toDonts" id="toDontContainer"></div>
    <button id="totalShame">View Message</button>
  </div>


<script src="script.js"></script>
</body>
</html>
