<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Don't List</title>
</head>
<body>

  <h1>To-Don't List</h1>
  <div class=explain>Click the + to add your worst habits to the To-Don't List. 
  At the end of the day double click to remove the habits you successfully 
  avoided and see how you did for a special message!</div>

  <div class="container">
    <input id="inputField" type="text"><button id="addToDont">+</button>
    <div class="toDonts" id="toDontContainer"></div>
    </div>
    <button id="totalShame">How'd I do?</button>
  </div>


<script src="script.js"></script>
</body>
</html>
